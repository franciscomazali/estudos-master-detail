<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div>
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" formControlName="name">
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors['required']">dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors['minlength']">deve ter no minímo 2 caracteres</div>
          </div>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" formControlName="email">
          <div class="text-danger" *ngIf="categoryForm.get('email').invalid && categoryForm.get('email').touched">
            <div *ngIf="categoryForm.get('email').errors['required']">dado obrigatório</div>
            <div *ngIf="categoryForm.get('email').errors['minlength']">deve ter no minímo 2 caracteres</div>
          </div>
        </div>
        <div>
          <label for="tipo">Tipo</label>
          <select name="tipo" id="tipo" formControlName="tipo">
            <option value="pessoaFisica">Pessoa Fisica</option>
            <option value="pessoaJuridica">Pessoa Juridica</option>
          </select>
        </div>
        <div>
          <label for="documento">Documento</label>
          <input type="text" name="documento" id="documento" formControlName="documento">
          <div class="text-danger"
            *ngIf="categoryForm.get('documento').invalid && categoryForm.get('documento').touched">
            <div *ngIf="categoryForm.get('documento').errors['required']">dado obrigatório</div>
            <div *ngIf="categoryForm.get('documento').errors['minlength']">deve ter no minímo 2 caracteres</div>
          </div>
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" formControlName="telefone">
          <div class="text-danger" *ngIf="categoryForm.get('telefone').invalid && categoryForm.get('telefone').touched">
            <div *ngIf="categoryForm.get('telefone').errors['required']">dado obrigatório</div>
            <div *ngIf="categoryForm.get('telefone').errors['minlength']">deve ter no minímo 2 caracteres</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="submitingForm || categoryForm.invalid">Salvar</button>
</form>
